<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../contents/bootstrap/5.2.0/css/bootstrap.min.css" />
    <script src="../../contents/jquery/jquery.min.js"></script>

    <title>Brewery Management--Centrifuge</title>
  </head>
  <body>

    <h1 id="centrifugeID"></h1>

    <div class="container">
      <div class="row">
        <label for="date" class="form-label">Date</label>
        <input type="text" class="form-control" id="date" disabled="true">
      </div>
      
      <div class="my-2 row">
        <div class="col">
          <label for="turbidity" class="form-label">Turbidity</label>
          <div class="input-group">
            <input type="number" class="form-control" id="turbidity" disabled="true">

            <!-- need to figure out the units for all inputs
            <div class="input-group-append">
              <span class="input-group-text"></span>
            </div> -->
          </div>
        </div>
      </div>

      <div class="my-2 row">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" disabled="true"></textarea>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-danger" id="lock">Unlock</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" id="update" disabled="true">Update</button>
        </div>
        
      </div>

    </div>
